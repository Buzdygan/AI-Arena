{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}source_code.css" /> 
{% endblock %}

{% block content %}

<div id="source_code">
    {% for line in source %}
    <span class='line_number'>{{ forloop.counter }}</span>
    {% for token in line %}
        <span class='{{ token.class }}'>{{ token.value }}</span>
    {% endfor %}
    <br> 
    {% endfor %}
</div>
{% endblock %}
