{% extends 'base.html' %}

{% block title %} 
Register
{% endblock %}

{% block content %}
{% if error_message %} <p><strong> {{ error_message }} </strong></p> {% endif %}

<form action="/register_user/" method="POST">
    {%csrf_token %}
    <div> Username: <input type="text" name="username" size="15" /> </div>
    <!--    <div> e-mail: <input type="text" name="email" size="15" /> </div> -->
    <div> Password: <input type="password" name="password" size="15" /> </div>
    <div> Retype password: <input type="password" name="password2" size="15" /> </div>
    <div><input type="submit" value="Send" /> </div>
</form>

{% endblock %}
